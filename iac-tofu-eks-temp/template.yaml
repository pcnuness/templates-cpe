      if: ${{ 'prod' not in parameters.environments }}
      action: fs:delete
      input:
        files:
          - ./terraform/environments/prod.tfvars

    # ===== CRIAR PULL REQUEST =====
    - id: create-pr
      name: üì§ Criar Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: ${{ parameters.repoUrl }}
        title: 'üöÄ feat: Adicionar infraestrutura OpenTofu para ${{ parameters.projectName }}'
        branchName: 'feat/opentofu-${{ parameters.projectName }}-${{ '' | now }}'
        description: |
          ## üèóÔ∏è Nova Infraestrutura OpenTofu - ${{ parameters.projectName }}
          
          **Solicitado via:** Backstage Scaffolder  
          **Prioridade:** ${{ parameters.priority | upper }}  
          **Regi√£o AWS:** ${{ parameters.awsRegion }}  
          **Ambientes:** ${{ parameters.environments | join(', ') }}
          
          ### üìã Configura√ß√µes do Cluster:
          - **Vers√£o Kubernetes:** ${{ parameters.clusterVersion }}
          - **Addons:** ${{ parameters.enabledAddons | join(', ') }}
          
          ### ‚úÖ Checklist de Revis√£o:
          - [ ] Validar configura√ß√µes de rede e seguran√ßa
          - [ ] Revisar addons necess√°rios
          - [ ] Confirmar configura√ß√µes de ambiente
          - [ ] Validar pipeline de CI/CD
          
          ### üöÄ Pr√≥ximos Passos:
          1. **Revisar e aprovar** este PR
          2. **Executar pipeline** para aplicar a infraestrutura
          3. **Configurar aplica√ß√µes** no ArgoCD (se habilitado)
          4. **Validar conectividade** e funcionalidades do cluster
          
          ### ‚ö†Ô∏è Importante:
          - Este PR criar√° recursos AWS que podem gerar custos
          - Certifique-se de que as permiss√µes IAM est√£o configuradas
          
          ---
          
          **Criado em:** ${{ '' | now }}
        draft: ${{ parameters.createDraft }}
        sourcePath: .
        targetPath: .

  output:
    links:
      - title: üìã Ver Pull Request
        url: ${{ steps['create-pr'].output.remoteUrl }}
        icon: github

      - title: üìä Pipeline Status
        url: ${{ parameters.repoUrl | parseRepoUrl | pick('host') }}/${{ parameters.repoUrl | parseRepoUrl | pick('owner') }}/${{ parameters.repoUrl | parseRepoUrl | pick('repo') }}/actions
        icon: github

      - title: üìñ OpenTofu Documentation
        url: https://opentofu.org/docs/
        icon: docs

      - title: ‚òÅÔ∏è AWS EKS Console
        url: https://console.aws.amazon.com/eks/home?region=${{ parameters.awsRegion }}#/clusters
        icon: cloud

    text:
      - title: üéâ Infraestrutura OpenTofu Criada com Sucesso!
        content: |
          ## ‚úÖ Pr√≥ximos Passos:
          
          ### 1. üìã Revisar Pull Request
          - Acesse o PR criado e revise as configura√ß√µes
          - Verifique se todos os ambientes est√£o corretos
          
          ### 2. üöÄ Executar Pipeline
          - Ap√≥s aprova√ß√£o, a pipeline ser√° executada automaticamente
          - Monitore o progresso na aba Actions do GitHub
          - A infraestrutura ser√° criada na regi√£o **${{ parameters.awsRegion }}**
          
          ### üìä Resumo da Configura√ß√£o:
          - **Projeto:** ${{ parameters.projectName }}
          - **Ambientes:** ${{ parameters.environments | join(', ') }}
          - **Regi√£o:** ${{ parameters.awsRegion }}
          - **Kubernetes:** v${{ parameters.clusterVersion }}
          - **Addons:** ${{ parameters.enabledAddons | length }} habilitados
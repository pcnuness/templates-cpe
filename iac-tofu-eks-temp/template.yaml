spec:
  owner: platform-team
  type: infrastructure
  
  parameters:
    # ===== CONFIGURA√á√ïES PRINCIPAIS =====
    - title: üèóÔ∏è Configura√ß√µes Principais
      required:
        - projectName
        - repoUrl
        - awsRegion
        - environments
      properties:
        projectName:
          title: Nome do Projeto
          type: string
          description: Nome do projeto (usado para prefixos de recursos)
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
          maxLength: 20
          ui:autofocus: true
          ui:help: 'Apenas letras min√∫sculas, n√∫meros e h√≠fens. Deve come√ßar com letra.'

        repoUrl:
          title: Reposit√≥rio de Destino
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
          description: Reposit√≥rio onde o c√≥digo ser√° criado

        awsRegion:
          title: Regi√£o AWS
          type: string
          description: Regi√£o AWS para deploy da infraestrutura
          default: us-east-1
          enum:
            - us-east-1
            - us-west-2
            - eu-west-1
            - eu-central-1
            - ap-southeast-1
          enumNames:
            - 'US East (N. Virginia)'
            - 'US West (Oregon)'
            - 'Europe (Ireland)'
            - 'Europe (Frankfurt)'
            - 'Asia Pacific (Singapore)'

        environments:
          title: Ambientes a Configurar
          type: array
          description: Selecione os ambientes que ser√£o configurados
          uniqueItems: true
          ui:widget: checkboxes
          items:
            type: string
            enum:
              - dev
              - stage
              - prod
          default:
            - dev

    # ===== CONFIGURA√á√ïES DO CLUSTER EKS =====
    - title: ‚öôÔ∏è Configura√ß√µes do Cluster EKS
      properties:
        clusterVersion:
          title: Vers√£o do Kubernetes
          type: string
          description: Vers√£o do Kubernetes para o cluster EKS
          default: "1.28"
          enum:
            - "1.26"
            - "1.27"
            - "1.28"
            - "1.29"

    # ===== ADDONS E COMPONENTES =====
    - title: üîß Addons e Componentes
      properties:
        enabledAddons:
          title: Addons Habilitados
          type: array
          description: Selecione os addons que ser√£o instalados no cluster
          uniqueItems: true
          ui:widget: checkboxes
          items:
            type: string
            enum:
              - aws-ebs-csi-driver
              - coredns
              - kube-proxy
              - eks-pod-identity-agent
              - adot
              - argocd
          enumNames:
            - AWS EBS CSI Driver
            - CoreDNS
            - Kube Proxy
            - EKS Pod Identity Agent
            - AWS Distro for OpenTelemetry
            - ArgoCD
          default:
            - aws-ebs-csi-driver
            - coredns
            - kube-proxy

    # ===== CONFIGURA√á√ïES DE GOVERNAN√áA =====
    - title: üìã Configura√ß√µes de Governan√ßa
      properties:

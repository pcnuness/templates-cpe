---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-crossplane-aws-upbound
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    gitops.plataform/area: cloud
    gitops.plataform/service: iac
    gitops.plataform/component: provider-aws-packages
    gitops.plataform/managed-by: plataform-team
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: crossplane-aws-upbound
                addonChartNamespace: crossplane-system
                addonChartVersion: 3.0.0
                addonChartRepository: https://gitops-bridge-dev.github.io/gitops-bridge-helm-charts
              selector:
                matchExpressions:
                  - key: enable_aws_crossplane_upbound_provider
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 3.0.0
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 3.0.0
  template:
    metadata:
      name: addon-oss-{{values.addonChart}}-{{name}}
    spec:
      project: cluster-management
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/default/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              deploymentRuntimeConfig:
                metadata:
                  role_arn: {{metadata.annotations.crossplane_iam_role_arn}}
              provider:
                package:
                  registry: xpkg.upbound.io/upbound
                  version: v1.23.1
              providers:
              - s3
              - secretsmanager
              # - cloudfront
              # - cloudwatchlogs
              # - dynamodb
              # - ec2
              # - eks
              # - firehose
              # - iam
              # - kms
              # - lambda
              # - rds
              # - sns
              # - sqs
      destination:
        namespace: '{{values.addonChartNamespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
      ignoreDifferences:
        - kind: Deployment
          group: apps
          jqPathExpressions:
            - .spec.template.spec.containers[].env[].valueFrom.resourceFieldRef.divisor
            - .spec.template.spec.initContainers[].env[].valueFrom.resourceFieldRef.divisor
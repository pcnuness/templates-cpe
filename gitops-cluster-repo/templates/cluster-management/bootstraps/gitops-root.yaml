---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-gitops-cluster-management
  namespace: argocd
  annotations:
    gitops.plataform/area: devops
    gitops.plataform/service: gitops
    gitops.plataform/managed-by: teamplataform
spec:
  project: default
  source:
    repoURL: https://github.com/${{ values.owner }}/${{ values.projectName }}
    targetRevision: develop
    path: bootstraps/cluster-init
    directory:
      recurse: true
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
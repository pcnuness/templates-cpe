apiVersion: template.backstage.io/v1alpha1
kind: Template
metadata:
  name: addon-oss
spec:
  path: .
  templater: nunjucks
  schema:
    required: [selectedAddon]
    properties:
      selectedAddon:
        type: string
  steps:
    - action: create:template
      id: generate-addon
      name: Gerar Addon OSS
      input:
        path: "appset-${{ selectedAddon }}.yaml.njk"
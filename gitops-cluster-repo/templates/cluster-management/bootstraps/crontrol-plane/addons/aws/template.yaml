apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: addons-aws
  title: Adiciona Addons AWS selecionados
spec:
  type: fragment
  parameters:
    - title: Addons selecionados
      properties:
        selectedAddons:
          type: array
          items:
            type: string
  steps:
    - id: generate-addons
      name: Gerar arquivos dos Addons AWS
      action: generate:files
      input:
        files:
          {% raw %}
          {% for addon in parameters.selectedAddons %}
            - source: ./appset-{{ addon }}.yaml.njk
              target: cluster-management/bootstraps/control-plane/addons/aws/appset-{{ addon }}.yaml
          {% endfor %}
          {% endraw %}